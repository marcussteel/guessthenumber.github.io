<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9dee1d57df.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./assests/numberguess.css">
</head>

<body>
    <div class="container">
        <header class="b d-flex justify-content-center mt-5 mb-5">
            <h1>Guess The Number (1 - 100)</h1>
        </header>

        <main class="d-flex flex-column align-items-center justify-content-center ">

            <form action="#" class="box-input d-flex align-items-center ">
                <input autofocus="autofocus" type="number" name="guess" id="inputguess" class="me-4" >
                <button type="submit" class="btn btn-primary ">CHECK</button>
            </form>

            <div class="hat-img mt-5 mb-5">
                <img src="./img/magic_hat_PNG59.png" width="300px" alt="" srcset="">
            </div>

            <div class="expression h3 mb-5">
                Write the number.
            </div>

            <div class="attempts">
                Number of Attempts:
            </div>

        </main>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="./assests/numberguess.js"></script>
</body>

</html>
